{% macro withLink(title) %}
<div class="heading">
    <h2 class="d-inline">{{ title }}</h2>
    <a class="sticky-link btn btn-sm btn-outline-primary float-end"><i class="fa-solid fa-link"></i></a>
</div>
{% endmacro %}

{% macro withLinkWhenContent(title, contentHtml) %}
{% if contentHtml %}
{{ withLink(title) }}
<div>{{contentHtml | safe}}</div>
{% endif %}
{% endmacro %}
