#
# This is a custom data file!
#

# site
site:
  url: https://blog.domain.com
  logo: /assets/logo.png
  title: BLOG
  description: Helping others with useful content
  keywords:
    - digitalization
    - business
    - management
    - agile
    - software
    - softwareengineering
    - softwarearchitecture
    - programming
  copyright: Copyright - 2021
  paths:
    rss: /rss.xml
    searchIndex: /search.json
  search:
    collectionName: postCollection
    maximizeSummaryContent: 400
    maximizeSummaryLines: 10

#navbar
navbar:
  break: lg

# cookie consent
cookieConsent:
    required: true
    consentUrl: /cookies.html

# google analytics
googleAnalytics:
    id:                             # GA https://tagmanager.google.com/
    anonymizeIp: true               # only when loaded automatically
    useCcLoader: true               # if TRUE, cookie consent script is responsible for loading

# disqus
disqus:
    comments: true                  # boolean type, the global switch for posts comments.
    shortname:                      # disqus shortname, see â€º https://help.disqus.com/en/articles/1717111-what-s-a-shortname
    useCcLoader: true               # if TRUE, cookie consent script is responsible for loading

# used by the custom special paging - set's global paging style
paging:
  pageBaseIndex: 1
  firstPageIndexed: true
  
#posts
posts:
  collectionName: postCollection
  path: /posts
  pageSize: 6 # 0 to display all on a single page
  recent:
    limit: 5

# social platforms (share, link) - user must be set, otherwise ignored!
platforms:
  -
    name: LinkedIn
    user: 
    show: true
    allowShare: true
    icon: "fab fa-fw fa-linkedin"
    url: https://www.linkedin.com/in/{USER}
    shareUrl: "https://www.linkedin.com/sharing/share-offsite/?url={URL}"
  -
    name: GitHub
    user:    
    show: true
    icon: "fab fa-fw fa-github"
    url: https://github.com/{USER}
  -
    name: Twitter
    user: 
    show: true
    allowShare: true
    icon: "fab fa-fw fa-twitter"
    url: https://twitter.com/{USER}
    shareUrl: "https://twitter.com/intent/tweet?text={TITLE}&url={URL}"
  -
    name: Facebook
    user: 
    show: false
    allowShare: false
    icon: "fab fa-fw fa-facebook-square"
    url: https://www.facebook.com/{USER}
    shareUrl: "https://www.facebook.com/sharer/sharer.php?title={TITLE}&u={URL}"
  -
    name: Telegram
    user:
    show: false
    allowShare: false
    icon: "fab fa-fw fa-telegram"
    url: https://t.me/{USER}
    shareUrl: "https://telegram.me/share?text={TITLE}&url={URL}"
  -
    name: Weibo
    user:
    show: false
    allowShare: false
    icon: "fab fa-fw fa-weibo"
    url: https://weibo.com/{USER}
    shareUrl: "http://service.weibo.com/share/share.php?title={TITLE}&url={URL}"
